<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <title>Note App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href='index.css' />
</head>

<body>
  <div class='title'>
    <h1>Note-Taking App</h1>
  </div>
  <div class="container my-3" id="container">
    <div class='card text-dark mb-3'>
      <div class='card-body' style='background-color:#e6e2d3; border:solid black'>
        <p style='font-size:25px'>Write a Note</p style='size:25px'>
        <textarea id='input-text' class='form-control' placeholder='Awaiting Input' maxlength='255'></textarea>
        <button type='submit' id='add-btn' class="btn btn-primary">Add</button>
      </div>
    </div>
    <div id='notes' class='row container-fluid'>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src='index.js'></script>
</body>

</html>
